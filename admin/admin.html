<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aracdia Zoo</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>

    <header>
        <section>
            <h2>Gestion des Animaux</h2>
            <!-- Formulaire d'ajout d'animaux -->
            <form id="add-animal-form">
                <label for="animal-name">Nom de l'animal:</label>
                <input type="text" id="animal-name" name="animal-name" required>
                <label for="animal-species">Espèce:</label>
                <input type="text" id="animal-species" name="animal-species" required>
                <button type="submit">Ajouter</button>
            </form>
        </section>
        <section>
            <h2>Gestion des Habitats</h2>
            <!-- Formulaire d'ajout d'habitat -->
            <form id="add-habitat-form">
                <label for="animal-name">Nom de l'habitat:</label>
                <input type="text" id="habitat-name" name="habitat-name" required>
                <label for="habitat-species">les différentes éspéces</label>
                <input type="text" id="habitat-species" name="habitat-species" required>
                <button type="submit">Ajouter</button>
            </form>
        </section>
        <section>
            <h2>Gestion des Employés</h2>
            <!-- Formulaire d'ajout d'employés -->
            <form id="add-employee-form">
                <label for="employee-name">Nom de l'employé:</label>
                <input type="text" id="employee-name" name="employee-name" required>
                <label for="employee-role">Rôle:</label>
                <input type="text" id="employee-role" name="employee-role" required>
                <button type="submit">Ajouter</button>
            </form>
        </section>

        <section>
            <h2>Gestion des Vétérinaires</h2>
            <!-- Formulaire d'ajout de vétérinaires -->
            <form id="add-veterinarian-form">
                <label for="veterinarian-name">Nom du vétérinaire:</label>
                <input type="text" id="veterinarian-name" name="veterinarian-name" required>
                <label for="veterinarian-specialty">Spécialité:</label>
                <input type="text" id="veterinarian-specialty" name="veterinarian-specialty" required>
                <button type="submit">Ajouter</button>
            </form>
        </section>
    </header>

    <main>

    </main>
    <footer>

    </footer>

</body>

</html>
