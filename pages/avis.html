<!DOCTYPE html>
<html lang="fr">

<head>

<body>

        <div class="nom">
            <label for="titre">Prénom</label>
            <input type="text" name="titre">
        </div>
        <div class="text">

                data-value="3"></i><i class="lar la-star" data-value="4"></i><i class="lar la-star" data-value="5"></i>
        </div>
        <input type="hidden" name="note" id="note" value="0">
        <button class="button" type="submit">Valider</button>
        <ul class="lien">
            <li><a href="/pages/accueil.html">Retour à l'accueil</a></li>
        </ul>
    </form>

    <script src="/js/avis.js"></script>
